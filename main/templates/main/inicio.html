<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <!-- Compiled and minified CSS -->
    <link 
        rel="stylesheet"  
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Productos</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper red darken-1">
          <a href="#" class="brand-logo">Productos</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="sass.html">Inicio</a></li>
            <li><a href="badges.html">Registro</a></li>
            <li><a href="collapsible.html">Entrar</a></li>
          </ul>
        </div>
      </nav>
       
    <div class="container">
        
        <div class="row">
            {% for prod in productos %}
                <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                    <span class="card-title">{{prod.producto_nombre}}</span>
                    <p>{{prod.producto_descripcion}}</p>
                    <p>{{prod.producto_ingreso}}</p>
                    <p>{{prod.producto_salida}}</p>
                    <p>{{prod.producto_cliente}}</p>
                
                    </div>
                    <div class="card-action">
                    <a href="#">This is a link</a>
                    <a href="#">This is a link</a>
                    </div>
                </div>
                </div>
            {% endfor%}
        </div>
    </div>
        
    
            <!-- Compiled and minified JavaScript -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>    
</body>
</html>
